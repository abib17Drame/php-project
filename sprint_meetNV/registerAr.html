<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Arbitre</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS pour les couleurs */
        :root {
            --primary-blue: #2980b9; /* Bleu élégant */
            --secondary-red: #e74c3c; /* Rouge vibrant */
            --white: #fff;
            --black: #000;
        }

        /* Réinitialisation et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Titre avec gradient */
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Formulaire */
        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--primary-blue);
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Bouton */
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: var(--secondary-red);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div>
        <h1>Inscription Arbitre</h1>
        <form id="registerForm" action="scripts/register.php" method="post" enctype="multipart/form-data">
            <div id="commonFields">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" required>
            </div>

            <div id="arbitreFields">
                <label for="identifiant">Identifiant: </label>
                <input type="text" id="identifiant" name="identifiant" required>
                <label for="fichier">Certificat d'arbitrage :</label>
                <input type="file" id="fichier" name="fichier" required>
            </div>

            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
