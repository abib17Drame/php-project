<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        nav {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 25px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        #mes-resultats {
            padding: 30px;
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #mes-resultats h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #2c3e50;
            color: #fff;
            font-weight: bold
        }

        table tbody tr:hover {
            background-color: #3e4e61; /* Bleu plus clair au survol */
        }

        table td {
            color: #e0e0e0; /* Texte clair */
        }

        .aucune-donnee {
            text-align: center;
            color: #e0e0e0; /* Texte clair */
            padding: 20px;
            background-color: #4a5667; /* Bleu sombre */
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="dashboard_athlete.html">Tableau de bord</a></li>
            <li><a href="mes_informations.html">Mes informations</a></li>
            <li><a href="mes_courses.html">Mes courses</a></li>
            <li><a href="mes_stats.html">Statistiques</a></li>
            <li><a href="logout.php">Déconnexion</a></li>
        </ul>
    </nav>

    <section id="mes-resultats">
        <h1 >Mes resultats</h1>
        <table>
            <thead>
                <tr>
                    <th>Nom de la course</th>
                    <th>Date & Heure</th>
                    <th>Statut</th>
                    <th>Position de départ</th>
                    <th>Résultat</th>
                    <th>Détails</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes seront ajoutées dynamiquement via JavaScript -->
            </tbody>
        </table>
        <div class="aucune-donnee">Aucune donnée pour l’instant</div>
    </section>

    <script>
        // Données prédéfinies pour le tableau (vide pour l'instant)
        const courses = [];

        // Récupération du tableau
        const tableau = document.querySelector("table tbody");

        // Ajout des données dans le tableau (s'il y en a)
        courses.forEach(course => {
            const ligne = document.createElement("tr");
            ligne.innerHTML = `
                <td>${course.nom}</td>
                <td>${course.dateHeure}</td>
                <td>${course.statut}</td>
                <td>${course.position}</td>
                <td>${course.resultat}</td>
                <td>${course.details}</td>
            `;
            tableau.appendChild(ligne);
        });

        // Si aucune donnée, afficher le message
        if (courses.length === 0) {
            document.querySelector(".aucune-donnee").style.display = "block";
        }
    </script>
</body>
</html>
