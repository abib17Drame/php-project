<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inscription</h1>
    <form id="registerForm" action="register.php" method="post" enctype="multipart/form-data">
        <label for="profil">Profil: </label>
        <select name="profil" id="profil" required>
            <option value="">Choisissez votre profil</option>
            <option value="arbitre">Arbitre</option>
            <option value="athlete">Athlète</option>
        </select>

        <div id="athleteChoice" class="hidden">
            <p>Souhaitez-vous créer un compte équipe ou individuel ?</p>
            <button type="button" id="btnEquipe">Équipe</button>
            <button type="button" id="btnIndividuel">Individuel</button>
            <!-- Bouton Retour -->
            <button type="button" id="btnRetour" class="hidden">Retour</button>
        </div>

        <div id="commonFields" class="hidden">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mot_de_passe">Mot de passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required>
        </div>

        <div id="arbitreFields" class="roleFields hidden">
            <label for="identifiant">Identifiant: </label>
            <input type="text" id="identifiant" name="identifiant">
            <label for="fichier">Certificat d'arbitrage :</label>
            <input type="file" id="fichier" name="fichier">
        </div>

        <div id="equipeFields" class="roleFields hidden">
            <label for="nom_equipe">Nom de l'équipe :</label>
            <input type="text" id="nom_equipe" name="nom_equipe" required>
            <label for="sexe_equipe">Sexe des participants :</label>
            <select id="sexe_equipe" name="sexe_equipe" required>
                <option value="">Choisissez le sexe des participants</option>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
                <p>Chers participants,</p>
                <p>Nous vous prions de bien vouloir envoyer la liste des participants ainsi que leurs pièces d'identité à l'adresse suivante :</p>
                <p class="important">pureathleticsntc@gmail.com</p>
                <p>Merci de respecter cette demande dans les plus brefs délais.</p>
                <p>Nous vous remercions de votre collaboration.</p>
                <a href="#athleteChoice">Retour</a>
            </select>

            <label for="discipline_equipe">Discipline :</label>
            <select id="discipline_equipe" name="discipline_equipe" required>
                <option value="">Choisissez la discipline</option>
            </select>

            <label for="record">Record officiel :</label>
            <input type="text" id="record" name="record" value="00:00:00" required>
            <label for="fichier_record">Fichier confirmant l'authenticité du record :</label>
            <input type="file" id="fichier_record" name="fichier_record" required>

            <button type="button" id="btnRetour" class="hidden">Retour</button>

        </div>

        <div id="individuelFields" class="roleFields hidden">
            <label for="sexe">Sexe :</label>
            <select id="sexe" name="sexe" required>
                <option value="">Choisissez votre sexe</option>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
            </select>

            <label for="discipline">Discipline :</label>
            <select name="discipline" id="discipline" required>
                <option value="">Choisissez la discipline</option>
            </select>

            <label for="age">Âge :</label>
            <input type="number" id="age" name="age" required min="18">
            <label for="pays">Pays:</label>
            <input type="text" id="pays" name="pays">
            <label for="record">Record officiel :</label>
            <input type="text" id="record" name="record" value="00:00:00" required>
            <label for="fichier_record">Fichier confirmant l'authenticité du record :</label>
            <input type="file" id="fichier_record" name="fichier_record" required>
            <label for="diplome">Diplôme secondaire :</label>
            <input type="file" id="diplome" name="diplome">
            <label for="piece_identite">Pièce d'identité :</label>
            <input type="file" id="piece_identite" name="piece_identite">
         
            <a href="#athleteChoice">Retour</a>

        </div>


        <button type="submit" id="submitButton" class="hidden">S'inscrire</button>
    </form>

    <script src="script.js"></script> 
</body>
</html>
